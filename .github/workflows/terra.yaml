name: "Infra Pipeline - AKS Landing Zone"

on: workflow_dispatch

permissions:
  id-token: write
  contents: read
  
jobs: 
  terraform-init-plan:
    runs-on: self-hosted
    steps: 
      - name: Checkout
        uses: actions/checkout@v5.0.0
    
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: 46e359fd-7fe5-4eb9-9672-62db71f83acc
          tenant-id: 7f01c7ee-d50d-41bd-9da8-fa59a5d857b3
          subscription-id: e18988e4-e1f4-4f06-9339-c63c8a22d3d9
            
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
        working-directory: environments/dev
        
      - name: Terraform Init
        id: init
        run: terraform init -input=false  
        working-directory: environments/dev

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: environments/dev   
        
      # Install and configure TFLint
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v6.2.1
        with:
          tflint_config_path: ""  # optional; leave empty if no config file

      # Run TFLint scan
      - name: Run TFLint
        run: |
          tflint --init          # downloads plugins (optional but recommended)
          tflint -f compact      # runs the lint check and outputs results
      
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: true
        working-directory: environments/dev    
        
  terraform-apply:    
    runs-on: self-hosted
    needs: terraform-init-plan
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
    
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: 46e359fd-7fe5-4eb9-9672-62db71f83acc
          tenant-id: 7f01c7ee-d50d-41bd-9da8-fa59a5d857b3
          subscription-id: e18988e4-e1f4-4f06-9339-c63c8a22d3d9 
          
      - name: Terraform Init
        id: init
        run: terraform init -input=false  
        working-directory: environments/dev

      - name: Terraform Apply
        id: apply
        run: terraform apply --auto-approve
        continue-on-error: true
        working-directory: environments/dev              
