apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Release.Name}}-ingress
spec:
  ingressClassName: azure-application-gateway
  rules:
  - host: {{ .Values.hostName }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{.Release.Name}}-service
            port: 
              number: {{ .Values.servicePort }}